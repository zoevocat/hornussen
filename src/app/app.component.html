<div class="container">
  <h1>Noussenwurfmaschine</h1>

  <button mat-raised-button color="accent" (click)="connectToMqttBroker()" style="margin-left: 20px;">
    Mit Mqtt verbinden
  </button>

<mat-form-field
  style="
    display: block;
    margin: 20px auto;
    width: 80%;
    max-width: 600px;
    padding: 8px;
  "
>
  <mat-label>Weite</mat-label>
  <input
    matInput
    placeholder="Gib eine Wurfweite ein"
    [(ngModel)]="inputWeite"
    (keyup.enter)="weite()"
  />
</mat-form-field>

  <button mat-raised-button color="primary" (click)="weite()">
    Weite senden
  </button>

  <button mat-raised-button color="accent" (click)="abschuss()" style="margin-left: 20px;">
    Abschuss
  </button>
</div>
